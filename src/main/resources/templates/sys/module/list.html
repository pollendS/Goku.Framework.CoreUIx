<!--templates-->
<div class="animated fadeIn" >
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>模块列表
                </div>
                <div class="card-body">
                    <div class=" form-horizontal">
                        <div class="row" >
                            <a shiro:hasPermission="sys:module:add"  class="opreate-btn btn btn-success btn-sm" href="sys/module/getListPage@sys/module/addPage"><i class="icon-plus"></i>新增</a>
                            <a shiro:hasPermission="sys:module:edit" class="opreate-btn btn btn-success btn-sm" href="sys/module/getListPage@sys/module/editPage"><i class="icon-plus"></i>修改</a>
                            <a shiro:hasPermission="sys:module:delete" class="opreate-btn btn btn-danger btn-sm"  href="#" data-type="delete" id="deleteIds"><i class="icon-close"></i>删除</a>
                        </div>
                        <table class="layui-table table-responsive-sm" id="table" lay-filter="table"></table>
                    </div>
                </div>
            </div>
            <!--/.row-->
        </div>
    </div>
</div>

<!--js-->
<script th:inline="javascript">

    var dic_ifShow={"0":"否","1":"是"	};

    layui.use('table', function(){
        var table = layui.table,$ = layui.jquery;
        var opt={
            elem: '#table'
            ,url:'/api/sys/module/getModuleForPaging'
            ,height: 410
            ,page: false //开启分页,
            ,cols: [[
                {type:'checkbox'}
                ,{field:'name', width:150, title: '模块名称'}
                ,{field:'version', width:100, title: '模块版本'}
                ,{field:'description', width:250, title: '模块描述'}
                ,{field:'indexPage', width:150, title: '模块首页'}
                ,{field:'ifShow', width:100, title: '是否展示', templet: '#ifShowTpl'}
                ,{field:'sort', width:100, title: '排列序号'}
            ]],
            response: {
                countName: 'total', //数据总数的字段名称，默认：count
                dataName: 'rows' //数据列表的字段名称，默认：data
            }
        };
        table.render(opt);
        var active = {
            delete: function(){
                var checkStatus = table.checkStatus('table')
                        ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        };
        $('#deleteIds').on('click', function(){
            debugger;
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

</script>
