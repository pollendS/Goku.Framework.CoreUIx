<!--templates-->
<div class="animated fadeIn" >
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> 用户列表
                </div>
                <div class="card-body">
                    <div class=" form-horizontal">
                        <div class="form-group  row">
                            <div class="col-md-3">
                                <div class="input-group">
                                    <span class="input-group-addon search-content">用户名</span>
                                    <input type="text" id="username" name="username" class="form-control search-content"/>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <span class="input-group-addon search-content">姓名</span>
                                    <input type="text" id="name" name="name" class="form-control search-content"/>
                                </div>
                            </div>
                            <a shiro:hasPermission="sys:user:query" style="margin-left:15px" class="opreate-btn btn btn-primary btn-sm" href="#" onclick="refreshTable()">查询</a>
                        </div>
                        <div class="row" >
                            <a shiro:hasPermission="sys:user:add" class="opreate-btn btn btn-success btn-sm" href="sys/user/getListPage@sys/user/addPage">新增</a>
                            <a shiro:hasPermission="sys:user:edit" class="opreate-btn btn btn-success btn-sm" href="sys/user/getListPage@sys/user/editPage">修改</a>
                            <a shiro:hasPermission="sys:user:delete"  class="opreate-btn btn btn-danger btn-sm"  href="#" onclick="alert('2222')">删除</a>
                            <a shiro:hasPermission="sys:user:add,sys:role:add" class="opreate-btn btn btn-success btn-sm"  href="#" onclick="alert('2222')">角色赋值</a>
                        </div>
                        <table class="table table-responsive-sm"
                               id="table"
                               data-height="410">
                            <thead>
                            <tr>
                                <th  data-checkbox="true"></th>
                                <th data-field="username">用户名</th>
                                <th data-field="name">姓名</th>
                                <th data-field="sex">性别</th>
                                <th data-field="status">使用状态</th>
                                <th data-field="email">email</th>
                                <th data-field="idacrd">身份证</th>
                                <th data-field="isAdmin">是否管理员</th>
                                <th data-field="mobile">联系方式</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <!--/.row-->
        </div>
    </div>
</div>

<!--js-->
<script th:inline="javascript">

    var $table = $('#table');
    var opt={
        method: "get",  //使用get请求到服务器获取数据
        url: "/api/sys/user/getUserForPaging", //获取数据的Servlet地址
        striped: true,  //表格显示条纹
        pagination: true, //启动分页
        pageSize: 5,  //每页显示的记录数
        pageNumber:1, //当前第几页
        pageList: [5, 10, 20, 50, 'All'],  //记录数可选列表
        search: false,  //是否启用查询
        sidePagination: "server", //表示服务端请求
        queryParamsType : "undefined",
        queryParams: function queryParams(params) {   //设置查询参数
            var param = {
                pageNumber: params.pageNumber,
                pageSize: params.pageSize,
                sortName: this.sortName,
                sortOrder: this.sortOrder,
                username:$('#username').val(),
                name:$('#name').val()
            };
            return param;
        },
        onLoadSuccess: function(){  //加载成功时执行
            //layer.msg("加载成功");
        },
        onLoadError: function(){  //加载失败时执行
            //layer.msg("加载数据失败", {time : 1500, icon : 2});
        }
    };

    function initTable() {
        //初始化表格,动态从服务器加载数据
        $table.bootstrapTable(opt);
    }

    function refreshTable(){
        $table.bootstrapTable(opt);
        $table.bootstrapTable("refresh")
    }


    $(function () {
        initTable();
    });

</script>

<!--css-->
<style type="text/css">
    .search-content
    {
        height:30px;
        margin-bottom: 5px;
    }
    .opreate-btn
    {
        width: 60px;
        margin:0 0 10px 15px;
    }
</style>
