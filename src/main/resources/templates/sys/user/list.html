<!--templates-->
<div class="animated fadeIn" >
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> 用户列表
                </div>
                <div class="card-body">
                    <div class=" form-horizontal">
                        <div class="form-group  row">
                            <div class="col-md-3">
                                <div class="input-group">
                                    <span class="input-group-addon search-content">用户名</span>
                                    <input type="text" id="username" name="username" class="form-control search-content"/>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <span class="input-group-addon search-content">姓名</span>
                                    <input type="text" id="name" name="name" class="form-control search-content"/>
                                </div>
                            </div>
                        </div>
                        <div class="row" >
                            <a shiro:hasPermission="sys:user:query" style="margin-left:15px" class="opreate-btn btn btn-primary btn-sm" href="#" onclick="alert('2222')">查询</a>
                            <a shiro:hasPermission="sys:user:add" class="opreate-btn btn btn-success btn-sm" href="sys/user/getListPage@sys/user/addPage">新增</a>
                            <a shiro:hasPermission="sys:user:edit" class="opreate-btn btn btn-success btn-sm" href="sys/user/getListPage@sys/user/editPage">修改</a>
                            <a shiro:hasPermission="sys:user:delete"  class="opreate-btn btn btn-danger btn-sm"  href="#" onclick="alert('2222')">删除</a>
                            <a class="opreate-btn btn btn-success btn-sm"  href="#" onclick="alert('2222')">角色赋值</a>
                        </div>
                        <table class="table table-responsive-sm"
                               id="table"
                               data-toggle="table"
                               data-height="460"
                               data-query-params="queryParams"
                               data-pagination="true"
                               data-page-size="10"
                               data-page-list="[10,20,50,ALL]"
                               data-side-pagination="server">
                            <!--data-url-->
                            <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id">用户名</th>
                                <th data-field="name">姓名</th>
                                <th data-field="price">性别</th>
                                <th data-field="price">使用状态</th>
                                <th data-field="price">email</th>
                                <th data-field="price">身份证</th>
                                <th data-field="price">是否管理员</th>
                                <th data-field="price">联系方式</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <!--/.row-->
        </div>
    </div>
</div>

<!--js-->
<script th:inline="javascript">

    var $table = $('#table');

    $(function () {
        var data = [
            {
                "id": 0,
                "name": "Item 0",
                "price": "$0"
            },
            {
                "id": 1,
                "name": "Item 1",
                "price": "$1"
            },
            {
                "id": 2,
                "name": "Item 2",
                "price": "$2"
            },
            {
                "id": 3,
                "name": "Item 3",
                "price": "$3"
            },
            {
                "id": 4,
                "name": "Item 4",
                "price": "$4"
            },
            {
                "id": 5,
                "name": "Item 5",
                "price": "$5"
            }
        ];
        $table.bootstrapTable({data: data});
    });

</script>

<!--css-->
<style type="text/css">
    .search-content
    {
        height:30px;
        margin-bottom: 5px;
    }
    .opreate-btn
    {
        margin:0 0 10px 10px;
    }
</style>
